        th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<!-- Main File-->
<script src="js/front.js" th:src="@{/js/front.js}"></script>


<script>
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        //向服务器发送请求，改变没页显示条数
        location.href = "/book/books?page=1&size="
            + pageSize;
    }

    $(document).ready(function () {
        //给选择框赋值
        findAllBookCategory();
        $("#bookCategoryForm").validate({
            rules:{
                bookCategory:{
                    required:true
                }
            } ,
            messages:{
                bookCategory:{
                    required:"请选择图书类别"
                }
            }
        });
    });

    function findAllBookCategory() {
        $.ajax({
            async: false,
            type: "get",
            //ajax的url必须写全路径名
            url: "/book/bookCategory",
            dataType: "json",
            success: function (data) {
                // console.log(data);

                $("select[name='bookCategory']").empty();
                $("select[name='bookCategory']").append('<option value="">——请选择——</option>');
                for (var i = 0; i < data.length; i++) {
                    var html = '<option value="' + data[i].categoryId + '">';
                    html += data[i].categoryName + '</option>';
                    $("select[name='bookCategory']").append(html);
                }
            },
            error: function (data) {
              /*  alert(data.result);*/
            }
        });
    };
</script>
