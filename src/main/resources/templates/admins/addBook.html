<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/css/style.default.css" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../static/img/favicon.ico"  th:href="@{/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <!-- 引入header -->
    <div th:replace="commons/header::header"></div>
    <div class="page-content d-flex align-items-stretch">
    <!-- 引入bar -->
<!--

    <div th:replace="commons/bar::bar"></div>
-->
        <div th:replace="commons/bar::#bar(activeUri='addbook')"></div>

        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Forms</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Forms</li>
                </ul>
            </div>
            <!-- Forms Section-->
            <section class="forms">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Form Elements -->
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard5" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i
                                                class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard5"
                                             class="dropdown-menu dropdown-menu-right has-shadow"><a href="#"
                                                                                                     class="dropdown-item remove">
                                            <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit">
                                            <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>

                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">添加图书</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form-horizontal" th:method="post" th:action="@{/book/addBook}" id="bookCategoryForm">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">书名</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="bookName" name="bookName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">作者</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="bookAuthor" name="bookAuthor" class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">出版社</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="bookPublish" name="bookPublish" class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">价格</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="bookPrice" name="bookPrice" class="form-control">
                                            </div>
                                        </div>

                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">数量</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="BookAmount" name="BookAmount" class="form-control">
                                            </div>
                                        </div>

                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">类别</label>
                                            <div class="col-sm-9">
                                                <select name="bookCategory" id="bookCategory" class="form-control mb-3">
                                                </select>
                                            </div>

                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">简介</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="bookIntroduction" name="bookIntroduction" class="form-control">
                                            </div>
                                        </div>

                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 offset-sm-3">
                                                <button type="reset" class="btn btn-secondary">清空</button>
                                                <button type="submit" class="btn btn-primary">添加</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 引入footer -->
            <div th:replace="commons/footer::footer"></div>

        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<!-- Main File-->
<script src="js/front.js" th:src="@{/js/front.js}"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        //给选择框赋值
        findAllBookCategory();
        $("#bookCategoryForm").validate({
            rules:{
                bookName:{
                    required:true
                },
                bookAuthor:{
                    required:true
                },
                bookPublish:{
                    required:true
                },
                BookAmount:{
                    required:true
                },
                bookCategory:{
                    required:true
                },
                bookPrice:{
                    required:true
                },
                bookIntroduction:{
                    required:true
                }
            } ,
            messages:{
                bookName:{
                    required:"<font color='red'>请输入书名</font>"
                },
                bookAuthor:{
                    required:"<font color='red'>请输入作者</font>"
                },
                bookPublish:{
                    required:"<font color='red'>请输入出版社</font>"
                },
                BookAmount:{
                    required:"<font color='red'>请输入存入的数量</font>"
                },
                bookCategory:{
                    required:"<font color='red'>请选择种类</font>"
                },
                bookPrice:{
                    required:"<font color='red'>请输入价格</font>"
                },
                bookIntroduction:{
                    required:"<font color='red'>请输入简介</font>"
                }
            }
        });
        var msg = [[${msg}]];
        if (msg != null) {
            alert(msg);
        }
    });

    function findAllBookCategory() {
        $.ajax({
            async: false,
            type: "get",
            //ajax的url必须写全路径名
            url: "/book/bookCategory",
            dataType: "json",
            success: function (data) {
                // console.log(data);

                $("select[name='bookCategory']").empty();
                $("select[name='bookCategory']").append('<option value="">——请选择——</option>');
                for (var i = 0; i < data.length; i++) {
                    var html = '<option value="' + data[i].categoryId + '">';
                    html += data[i].categoryName + '</option>';
                    $("select[name='bookCategory']").append(html);
                }
            },
            error: function (data) {
                /*  alert(data.result);*/
            }
        });
    };
</script>
</body>
</html>
