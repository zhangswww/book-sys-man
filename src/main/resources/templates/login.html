<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="css/fontastic.css" th:href="@{/css/fontastic.css}">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" th:href="@{/css/style.default.css}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/favicon.ico"  th:href="@{/img/favicon.ico}">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Login登录</h1>
                  </div>
                  <p>欢迎登录...</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
<!-- th:action="@{/admins/login}" -->
                  <form th:action="@{/login}" method="post" id="loginForm" class="form-validate" >
                    <div class="form-group"><!-- required data-msg="Please enter your password" -->
                      <input id="username" type="text" name="username" required data-msg="请输入用户名" class="input-material">
                      <label for="username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="password" required data-msg="请输入密码" class="input-material">
                      <label for="password" class="label-material">密  码</label>
                    </div>
                      <input type="checkbox" name="remeber">记住我<br/>
                    <!-- 条件成功以后才生成标签 -->
                    <p style="color: red" th:text="${error}" th:if="${not #strings.isEmpty(error)}"></p>
                      <div class="login_error" th:if="${param.error}">
                          <span class="am-alert am-alert-secondary" data-am-alert style="margin-left: 15%;background-color: #d85a37;color: white;border-radius: 5px">用户名不存在或密码错误!</span>
                      </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                  </form>



                  <a href="#" class="forgot-pass">中文</a>&nbsp;&nbsp;&nbsp;<a href="#" class="forgot-pass">English</a><br>
                  <small>切换为普通用户登录？</small>
                  <a href="#" class="signup">切换</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p> <a href="#" class="external"></a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="vendor/popper.js/umd/popper.min.js" th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script src="vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <!-- Main File-->
    <script src="js/front.js" th:src="@{/js/front.js}"></script>

  </body>
</html>
